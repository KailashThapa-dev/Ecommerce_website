{% extends "authentication/baseauth.html" %}
{% load static %}
{% block title%}Signup{% endblock title%}
{% block content %}

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="{% url 'signup' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="password" required>
        </div>
        <div class="form-group">
            <label for="id_confirm_password">Confirm Password</label>
            <input type="password" id="id_confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
    <p style="text-align:center; margin-top:1rem;">
        Already User? <a href="{% url 'handlelogin' %}">Login</a>
    </p>
    </form>
</div>

{% endblock content %}
