{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ecommerce-
        {% block title%}{% endblock title %} 
       </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar-container">
            <h2 class="logo">Ecom</h2>
            <nav class="nav-links">
                <ul>
                    <li><a href="{%url 'index' %}">Home</a></li>
                    <li><a href="{%url 'about' %}">About</a></li>
                    <li><a href="{%url 'contact' %}">Contact</a></li>
                    <li><a href="">My Profile</a></li>
                    <li><a href="">Checkout</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <div class="dropdown">
                    <button class="login-button dropdown-toggle" onclick="toggleDropdown()">SignIn<img  class="sign-in-btn"  src="{%static 'images/sign_up.png' %}" alt=""> &#9662;</button>
                    <div id="signinDropdown" class="dropdown-menu" style="display: none;">
                        <a href="{% url 'signup' %}">Sign Up</a>
                        <a href="{% url 'handlelogin' %}">Login</a>
                        <a href="{% url 'handlelogout' %}" class="logout-link">Logout</a>
                    </div>
                </div>
                <script>
                    function toggleDropdown() {
                        var dropdown = document.getElementById('signinDropdown');
                        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                    }
                    // Optional: Close dropdown if clicked outside
                    document.addEventListener('click', function(event) {
                        var dropdown = document.getElementById('signinDropdown');
                        var button = document.querySelector('.dropdown-toggle');
                        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                            dropdown.style.display = 'none';
                        }
                    });
                </script>
             
                <a href="">
                    <img class="cart-icon" src="{% static 'images/cart.png' %}" alt="Cart">
                </a>
            </div>
            <p class="cart-count"">0</p>
        </div>
    </header>

    {% block content %}
    {% endblock content%}
    
    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 Ecom. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'index' %}">Home</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
