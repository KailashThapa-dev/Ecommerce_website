{% extends 'base.html' %}
{% block title%}Checkout{% endblock title %}
{% load static %}
{% block content%} 

<div class="checkout-main">
    <div class="user-shipping-info">
        <form action="" id="form">
            <div class="user-info">
                <input type="text" name="name" placeholder=" Enter Name.." required>
                <input type="email" name="email" placeholder="Enter Email.." required>
                

            </div>
            <hr>

            <div class="shipping-info">
                <p>Shipping Information:</p>
                <hr>
                <input type="text" name="address" placeholder="Address.." required>
                <input type="text" name="city" placeholder="City.." required>
                <input type="text" name="state" placeholder="State.." required>
                <input type="text" name="phone" placeholder="Phone Number.." required>
                <input type="text" name="zipcode" placeholder="Zip code.." required>

            </div>
            <hr>
            <input id="form-btn" type="submit" value="Continue">
        </form>
    </div>
    <!-- This div is hidden it will show up when the form is filled -->
     <div class="payment-option"><small>Payment Option</small></div>
    <div class="checkout-order-details">
        <button class="back-to-cart"><a href="{% url 'cart' %}">&#x2190; Back to Cart</a></button>
        <hr>
        <h3>Order Details</h3>
        <hr>
        <div class="cart-details">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Sub Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   
                    <td>Product_name</td>
                    <td>Quantity</td>
                    <td>Rs100</td>
                </tr>
            </tbody>
        </table>
        
        <p style="display:flex; justify-content:flex-end;align-item:center;margin:23px">Total: <strong>Rs1000</strong></p>
        
    </div>


    </div>
</div>

{% endblock content%}
